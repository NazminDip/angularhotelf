<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="angular.min.js" type="text/javascript"></script>
        <link href="css/bootstrap.css" rel="stylesheet" type="text/css"/>
        
        <style>
            table{
                background-color:#90a1b5;
                font-family:initial;
                width:500px; height:400px;
                font-size:20px; 
            }
            body{
                background-color:#20c997;
            }
        </style>
    </head>
    <body>
        <div ng-app="app" ng-controller="ctrl">
            
                <center>
           Search <input type="text" ng-model="f" placeholder= "Search By anything" style="text-align:center" />
           
            <table border="1">
                <tr>
                     <th>Room No</th>
                      <th>No.of bed</th>
                    <th>Room Type</th>
                   
                    <th>Fare</th>
                   
                    
                </tr>
                <tr ng-repeat="x in persons|orderBy:'name'|limitTo:10|filter:f">
                    
                     <td>{{x.roomno}}</td>
                       <td>{{x.noofbed}}</td>
                    <td>{{x.roomtype|uppercase}}</td>
                    
                    <td>{{x.fare|currency:"&#2547"}}</td>
                  
                   
                </tr>
            </table>
            </center> 
        </div>
        <script>
            var mm=angular.module("app",[]);
            mm.controller("ctrl",function($scope){
               $scope.persons=[
                   {roomno:'101',     noofbed:'2',roomtype:'NOAC',fare:'10000'},
                   {roomno:'102',    noofbed:'3',roomtype:'AC',fare:'16000'},
                   {roomno:'103',   noofbed:'4',roomtype:'AC',fare:'18000'},
                   {roomno:'104',    noofbed:'2',roomtype:'NOAC',fare:'10000'},
                   {roomno:'105',     noofbed:'2',roomtype:'NOAC',fare:'6000'},
                   {roomno:'106',     noofbed:'2',roomtype:'NOAC',fare:'6000'},
                   {roomno:'107',      noofbed:'2',roomtype:'NOAC',fare:'6000'},
                   {roomno:'108',      noofbed:'2',roomtype:'NOAC',fare:'6000'},
                  
               ]; 
                
            });
            </script>
    </body>
</html>
